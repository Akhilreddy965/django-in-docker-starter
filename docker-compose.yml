version: "3.6"
services:
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_PASSWORD: "password"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5

  console: &console
    build: .
    entrypoint: python manage.py
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/opt/app:cached

  app:
    <<: *console
    entrypoint: sh /opt/app/bin/start.sh
    volumes:
      - ./src:/opt/app:cached
      - app_statics:/var/www/static

  web:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/static:/var/www
      - app_statics:/var/www/static

volumes:
  app_statics:
  postgres_data:
